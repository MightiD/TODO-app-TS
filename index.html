<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
        }
        .TI {
            width: 70%;
        }
        table, th, td {
            border: 1px solid;
            table-layout: auto; 
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>MightiD's TODO App</h1>

    <form id="form">

        <label for="title">Title</label>
        <input type="text", id="title", name="title", class="TI", placeholder="Enter your title" />

        <br><br>

        <label for="contents">Contents</label>
        <input type="text", id="contents", name="contents", class="TI", placeholder="Enter the contents of your TODO" />

        <br><br>

        <div id="correctInput"></div>

        <br>

        <label for="submit"></label>
        <input type="submit", id="submit", name="submit" />

    </form>
    
    <br><br><br><br>
    
    <table id="todoList">

        <tr>
            <th>Title</th>
            <th>Contents</th>
        </tr>

    </table>
    
    <script src="dist/index.js"></script>
</body>
</html>
